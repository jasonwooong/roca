{% load i18n future %}

<form id="editable-toolbar" method="POST" action="{% url "admin:logout" %}?{{ REDIRECT_FIELD_NAME }}={{ request.path }}">
    {% csrf_token %}
    <a class="toolbar" id="editable-toolbar-toggle" href="#">&gt;&gt;</a>
    {% if editable_obj.get_admin_url  %}
    <a class="toolbar" href="{{ editable_obj.get_admin_url }}">{% trans "Admin" %}</a>
    {% else %}
    <a class="toolbar" href="{% url "admin:index" %}">{% trans "Admin" %}</a>
    {% endif %}
    <a class="toolbar" id="editable-toolbar-logout" href="#">{% trans "Log out" %}</a>
</form>

<img id="editable-loading" src="{{ STATIC_URL }}mezzanine/img/loadingAnimation.gif" />
